<div class="tabWrapper">
  <div class="tab">
    <button
      class="tablinks"
      *ngFor="let it of ts1"
      [ngClass]="{ active: t1 == it.t }"
      (click)="c1(it.t)"
    >
      {{ it.n }}
    </button>
  </div>
  <div class="tab">
    <button
      class="tablinks"
      *ngFor="let it of ts2"
      [ngClass]="{ active: t2 == it.t }"
      (click)="c2(it.t, it.l)"
    >
      {{ it.n }}
    </button>
  </div>

  <div class="tabcontent" [ngClass]="{ loading: isLoading }">
    <div class="loadText" *ngIf="isLoading">Loading</div>
    <iframe
      width="100%"
      height="800px"
      [src]="l"
      (load)="isLoading = false"
      [class.d-none]="isLoading"
      [ngClass]="{ isLoading: isLoading }"
      title="W3Schools Free Online Web Tutorials"
    ></iframe>
  </div>
</div>
